<section>
    <form class="form" [formGroup]="searchForm" (ngSubmit)="search()">
        <mat-form-field >
            <mat-label>Search for Playlists</mat-label>
            <input formControlName="value" matInput placeholder="Van Halen" [value]="value">
            <mat-error>{{checkForErrorsIn(searchForm.controls['value'])}}</mat-error>
        </mat-form-field>        
        <button type="submit" mat-stroked-button color="primary">Search</button>
    </form>
</section>
