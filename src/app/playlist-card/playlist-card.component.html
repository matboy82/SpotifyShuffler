<mat-card appearance="outlined">
    
    <mat-card-content>
        <img mat-card-image width="250px" src="{{playlist.images[0].url}}">
        <mat-card-title>{{playlist.name}}</mat-card-title>
        <mat-card-subtitle>{{playlist.tracks.total}} tracks</mat-card-subtitle>
    </mat-card-content>
    <mat-card-footer>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="goToPlayer(playlist.id)">Play w/Tracklist</button>
        <button mat-flat-button color="primary" (click)="selectPlaylist(playlist.id)">Select Playlist</button>
    </mat-card-actions>
    </mat-card-footer>
</mat-card>
